spring.profiles.active=default

logging.level.root=info
logging.level.org.springframework.jdbc.core=debug
logging.level.org.springframework.data.redis=debug

server.port=80

# 使用环境变量配置数据源，主机名必须配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT:3306}/user?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:123456}

# 设置是否执行数据源初始化脚本(可选值：embedded, always, never，其中embedded为默认值，在非单元测试条件下不会执行)
# 可以在应用启动时动态设置该参数来控制是否强制初始化数据源：-spring.datasource.initialization-mode=always (IDEA下使用环境变量方式设置)
spring.datasource.initialization-mode=embedded
spring.datasource.schema=classpath:scripts/schema.sql
spring.datasource.data=classpath:scripts/data.sql

spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# 使用环境变量配置Redis，主机名必须配置
spring.redis.url=redis://${REDIS_HOST}:${REDIS_PORT:6379}