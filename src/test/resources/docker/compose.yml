version: "3"
services:
  user_redis:
    image: redis
    container_name: user_redis
    ports:
      - "6379"
  user_service:
    depends_on:
      - user_redis
    build: .
    image: user_service
    container_name: user_service
    ports:
      - "10086:80"
    environment:
      REDIS_HOST: user_redis
      REDIS_PORT: 6379