version: "3"
services:
  user_mysql:
    image: mysql
    container_name: user_mysql
    volumes:
      - user_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: user
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    ports:
      - "3306"
  user_service:
    depends_on:
      - user_mysql
    build: .
    image: user-service
    container_name: user_service
    ports:
      - "80:80"
    environment:
      MYSQL_HOST: user_mysql
      MYSQL_PORT: 3306
      MYSQL_USERNAME: user
      MYSQL_PASSWORD: user
volumes:
  user_data: